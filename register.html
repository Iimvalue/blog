<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <a href="./">Home</a>
          <a href="./login.html">Login</a>
        </ul>
      </nav>
      <div class="sign-up-container">
        <div class="sign-up-card">
            <h1>Sign up</h1>
            <form>
                <div style="display: flex;">
                    <img src="./icons/user.png" alt="" width="20" style="object-fit: contain;">
                    <input type="text" placeholder="Your Name" required autofocus>
                </div>
                <div style="display: flex;">
                    <img src="./icons/mail.png" alt="" width="20" style="object-fit: contain;">
                    <input type="text" placeholder="Your Email" required autofocus>
                </div>
                <div style="display: flex;">
                    <img src="./icons/padlock.png" alt="" width="20" style="object-fit: contain" >
                    <input type="password" placeholder="Password" required>
                </div>
                <div style="display: flex;">
                    <img src="./icons/padlock.png" alt="" width="20" style="object-fit: contain" >
                    <input type="password" placeholder="Repeat Your Password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div >
                <p>Already have an account? <a class="sign-up-link" href="./login.html">Sign In</a></p>
            </div>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
